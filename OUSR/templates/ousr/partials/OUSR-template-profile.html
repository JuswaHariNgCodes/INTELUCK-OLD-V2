<div id="userDetails" class="">
    <div class="box-profile">
        <div class="form-group text-center">
            <img class="profile-user-img img-fluid img-circle" name="user_pic" alt="User profile picture" src="{{ MEDIA_URL }}user-profile-pictures/default.jpg">
        </div>
        <div class="form-group row ">
            <div class="custom-control custom-checkbox col-sm-6">
                <input class="custom-control-input editable-checkbox" type="checkbox" id="superuser" name="superuser" >
                <label for="superuser" class="custom-control-label">Super User</label>
            </div> 
            <div class="custom-control custom-checkbox col-sm-6">
                <input class="custom-control-input editable-checkbox" type="checkbox" id="locked" name="locked">
                <label for="locked" class="custom-control-label">Locked</label>
            </div>
        </div>
        <div class="form-group row ">
            <label for="id" class="col-sm-3 col-form-label">User ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-serialize" id="id" name="id" placeholder="User ID"  readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-serialize uneditable" id="username" name="username" placeholder="Username" autocomplete="off" required >

            </div>
        </div>
        <div class="form-group row">
            <label for="emp_id" class="col-sm-3 col-form-label">Emp ID</label>
            <div class="col-sm-9 input-group">
                <input type="text" class="form-control input-serialize" id="emp_id" name="emp_id" placeholder="Emp ID" required readonly>
                <div class="input-group-append toggle-visible">
                    <button type="button" class="btn btn-flat bg-teal editable-button" data-toggle="modal" data-target="#modalEmployeeList22" ><i class="fas fa-stream" ></i></button>
                </div>
            
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Emp Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-serialize" id="name" name="name" placeholder="Name" required readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control input-serialize" id="email" name="email" placeholder="Email" autocomplete="off" required readonly>
            
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control editable input-serialize" pattern=".{8,12}" id="password" name="password" placeholder="Password (Atleast 8 characters)" required>
            
            </div>
        </div>
        <div class="form-group row">
            <label for="image_path" class="col-sm-3 col-form-label">Image</label>
            <div class="input-group col-sm-9">
                <div class="custom-file">
                <input type="file" class="custom-file-input editable-file input-serialize" id="image_path" name="image_path" accept=".jpg,.png" >
                
                <label class="custom-file-label " for="image_path">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
</div>
    <!-- /.card -->
