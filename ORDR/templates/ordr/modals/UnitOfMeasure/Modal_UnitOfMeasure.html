<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header bg-warning ">
        <h4 class="modal-title">List of Unit of Measure</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table id="tblUnitOfMeasure" class="table table-bordered table-striped table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Code</th>
                <th>Unit Name</th>
              </tr>
              </thead>
              <tbody>
                {% for i in uomList %}
                    <tr>
                        <td class="item-0">{{forloop.counter}}</td>
                        <td class="item-1">{{i.2}}</td>
                        <td class="item-2">{{i.3}} </td>
                    </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
    </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->

<script>
    InitializeUnitofMeasureDatatable();

    function InitializeUnitofMeasureDatatable(){
        if ($.fn.dataTable.isDataTable('#tblUnitOfMeasure')) {
            // Do something else since the dataTable's already initialized
            
            }
            else {
            // Initialize the dataTable
            setTimeout(function() { 
                $("#tblUnitOfMeasure").DataTable({
                "responsive": false, "lengthChange": false, "autoWidth": false,  "pageLength": 10, "ordering": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

             
            },500);
        }
            setTimeout(function() { 
                $('#modalunitOfMeasureList').find('.overlay').addClass('d-none');
                $('#tblUnitOfMeasure').removeClass('d-none');
            },600);
    }
</script>
